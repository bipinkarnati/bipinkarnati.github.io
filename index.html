<!DOCTYPE html>
<html>
	<script src='https://d3js.org/d3.v5.min.js'></script>
	<style> rect {fill: lightblue; stroke: black; }</style>
	<head>
		<title>USDA SNAP Benefits Issuance</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<div class="blurb">
        		<h2>USDA SNAP Benefit Issuance Summary</h2>
				
    		</div><!-- /.blurb -->
	</head>
	<body onload='init()';>
		<nav>
    		<ul>
        		<li><a href="/">Home</a></li>
	        	<li><a href="/about">About</a></li>
    		</ul>
		</nav>
		<div class="container">
    		
		<svg width=800 height=500></svg>		
		
			<script>
			async function init() {
			//function init() {
			const data = await d3.csv("https://raw.githubusercontent.com/bipinkarnati/bipinkarnati.github.io/master/USTotals.csv");
			//var data = d3.csv("USTotals.csv", function(err, data){
			console.log(data)
			var xs = d3.scaleBand().domain(data.map(function (d) {return d.Year})).range([0,700])
			//var xs = d3.scaleBand().domain([2000,2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019]).range([0,850])
			var ys = d3.scaleLinear().domain([0,50]).range([400,0])
			var hs = d3.scaleLinear().domain([0,50]).range([0,400])
			height = 400
			width = 700
			margin = 50
			d3.select("svg")
			.attr("width", width + 2*margin)
			.attr("height",height + 2*margin)
			.append("g")
			.attr("transform","translate(" + margin + "," + margin +")")
			.selectAll()
			.data(data)
			.enter()
			.append('rect')
			.attr('x',function(d,i) {return xs(parseInt(d.Year));})
			.attr('y',function(d,i) {return ys(parseInt(d.MPersons));})
			.attr('width', xs.bandwidth())
			.attr('height',function(d,i) {return hs(parseInt(d.MPersons));});
			d3.select("svg")
			.attr("width", width + 2*margin)
			.attr("height",height + 2*margin)
			.append("g")
			.attr("transform","translate("+50+","+50+")")
			.call(d3.axisLeft(ys).tickValues([10,20,30,40,50])
			.tickFormat(d3.format("~s")));
			d3.select("svg")
			.attr("width", width + 2*margin)
			.attr("height",height + 2*margin)
			.append("g")
			.attr("transform","translate("+ margin +","+ (height + margin)+")")
			.call(d3.axisBottom(xs));
			d3.select("svg")
			.attr("width", width + 2*margin)
			.attr("height",height + 2*margin)
			.append("text")
			.attr("tranform","rotate(-90)")
			.attr("y", 0-margin)
			.attr("x", 0 - (height / 2))
			.attr("dy","1em")
			.style("text-anchor","middle")
			.text("Number of Persons (in millinos)")
			}
			</script>
		
		</div><!-- /.container -->
		<footer>
    		<ul>
        		
		</ul>
		</footer>
	</body>
</html>
