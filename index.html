<!DOCTYPE html>
<html>
	<script src='https://d3js.org/d3.v5.min.js'></script>
	<style> rect {fill: #DCEDC8; stroke: black; }</style>
	<head>
		<title>USDA SNAP Benefits Issuance</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<div class="header">
        		<h2>US Food and Nutrition Service Beneficiaries - Factors Influenced</h2>				
    		</div>
	</head>
	<body onload='init()'>
		<div class='intro">
			    <p>
			    	In the United States, the Supplemental Nutrition Assistance Program (SNAP), formerly yet still commonly known as the Food Stamp Program, 
			    	is a federal program that provides food-purchasing assistance for low and no-income people. It is a federal aid program, administered by 
			    	the United States Department of Agriculture under the Food and Nutrition Service (FNS), though benefits are distributed by specific departments 
			    	of U.S. states.
			    	Source: <li><a href="https://en.wikipedia.org/wiki/Supplemental_Nutrition_Assistance_Program">Wikipedia/SNAP</a></li>
			    		<li><a href="https://www.fns.usda.gov/pd/supplemental-nutrition-assistance-program-snap">USDA-FNS</a></li>
			    </p>
		</div>		 
		<nav>
    		<ul>
        		<li><a href="/">Home</a></li>
	        	<li><a href="/regions">Beneficiaries By Regions</a></li>
    		</ul>
		</nav>    		
		<svg width=800 height=500></svg>		
			<script>
			async function init() {
			//function init() {
			const data = await d3.csv("https://raw.githubusercontent.com/bipinkarnati/bipinkarnati.github.io/master/USTotals.csv");
			data.forEach(function(d) {
				d.Year = +d.Year;
				d.Households = +d.Households;
				d.Persons = +d.Persons;
				d.TotalCost = +d.TotalCost;
				d.CostPerHousehold = +d.CostPerHousehold;
				d.CostPerPerson = +d.CostPerPerson;
				d.MPersons = +d.MPersons;
				d.State = d.State;
			});				
			var state = "US"
			console.log(data)
			var xs = d3.scaleBand().domain(data.map(function (d) {return d.Year})).range([0,700])
			var ys = d3.scaleLinear().domain([0,50]).range([400,0])
			var hs = d3.scaleLinear().domain([0,50]).range([0,400])
			height = 400
			width = 700
			var margin = {left:50, right:50, top:50, bottom:50}
			var svg1 = d3.select("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height",height + margin.top + margin.bottom)
				.append("g")
				.attr("transform","translate(" + margin.left + "," + margin.top +")");
				
				//chart
			var state_data = data.filter(function(d) {return d.State == state});
			console.log(state_data)
			svg1.selectAll().data(state_data)
			.enter()
			.append('rect')
			.attr('x',function(d,i) {return xs(parseInt(d.Year));})
			.attr('y',function(d,i) {return ys(parseInt(d.MPersons));})
			.attr('width', xs.bandwidth())
			.attr('height',function(d,i) {return hs(parseInt(d.MPersons));});
			
				// y axis
			svg1.append("g")
			.call(d3.axisLeft(ys).tickValues(["10","20","30","40","50"])
			.tickFormat(d3.format("~s")));
				
				//x axis
			svg1.append("g")
			.attr("transform","translate("+ 0 +","+ (height + 0)+")")
			.call(d3.axisBottom(xs));
				
				//y label
			svg1.append("text")
			.attr("transform","rotate(-90)")
			.attr("y", 0 - (margin.left))
			.attr("x", 0 - (height / 2))
			.attr("dy","1.5em")
			.style("text-anchor","middle")
			.style("font-size","14px")
			.style("font-family","sans-serif")
			.text("Number of Persons (in Millinos)");
				
				//x label
			svg1.append("text")
			.attr("transform","translate(" + width / 2 + "," + (height + margin.top) + ")")
			.attr("dx","1.5em")
			.style("text-anchor","middle")
			.style("font-size","14px")
			.style("font-family","sans-serif")
			.text("Year");			
			}
			</script>
		
		<footer>
    		<ul>
        		<p>

			</p>
		</ul>
		</footer>
	</body>
</html>
